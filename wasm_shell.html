<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NMEA2000 Analyzer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .spinner {
            height: 50px;
            width: 50px;
            margin: 0px auto;
            animation: rotation 2s infinite linear;
            border-left: 6px solid #1976d2;
            border-right: 6px solid #1976d2;
            border-bottom: 6px solid #1976d2;
            border-top: 6px solid #ddd;
            border-radius: 100%;
            background-color: transparent;
        }
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
        #status {
            display: inline-block;
            vertical-align: top;
            margin-top: 20px;
            margin-left: 20px;
            text-align: left;
            font-weight: bold;
            color: #333;
        }
        #progress {
            height: 20px;
            width: 300px;
            margin: 10px;
        }
        #output {
            margin: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        canvas.emscripten {
            border: 0px none;
            background-color: white;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="spinner" id="spinner"></div>
        <div id="status">Downloading...</div>
        <div id="progress"><progress value="0" max="100" id="progress" hidden=1></progress></div>
    </div>
    
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    
    <div id="output"></div>
    
    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');

        var Module = {
            preRun: [],
            postRun: [],
            print: (function() {
                var element = document.getElementById('output');
                if (element) element.innerHTML = ''; // clear browser cache
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                    if (element) {
                        element.innerHTML += text + "\n";
                        element.scrollTop = element.scrollHeight; // focus on bottom
                    }
                };
            })(),
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function(text) {
                if (text) console.error('[post-exception status] ' + text);
            };
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>

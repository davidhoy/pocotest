# NMEA2000 Bridge Daemon Configuration
# /etc/default/nmea2000-bridge.conf

# CAN interface to use (typically can0 or can1)
CAN_INTERFACE=can0

# WebSocket server port
WEBSOCKET_PORT=8080

# Log level (debug, info, warning, error)
LOG_LEVEL=info

# Maximum number of concurrent WebSocket connections
MAX_CONNECTIONS=10

# Enable/disable message filtering (reduces WebSocket traffic)
ENABLE_FILTERING=false

# PGN filter list (comma-separated, only used if ENABLE_FILTERING=true)
# Common PGNs: 127250 (Heading), 129025 (Position), 129026 (COG/SOG), 127505 (Fluid Level)
PGN_FILTER=127250,129025,129026,127505

# Buffer sizes
CAN_BUFFER_SIZE=1000
WEBSOCKET_BUFFER_SIZE=1000
